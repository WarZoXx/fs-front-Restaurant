<table>
  <tr>
    <th>Nom</th>
    <th>Adresse</th>
    <th>Moyenne</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let restaurant of restaurants">
    <td>{{restaurant.nom}}</td>
    <td>{{restaurant.adresse}}</td>
    <!--<td *ngIf="[(restaurant.moyenne)]==-1;else elseBlock">/</td>
    <ng-template #elseBlock>{{restaurant.moyenne}}</ng-template>-->
    <td>{{restaurant.moyenne}}</td>
    <td><button routerLink=":{{restaurant.id}}">Voir le restaurant</button></td>
  </tr>
</table>
